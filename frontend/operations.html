<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Журнал операций</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/main">
        <i class="bi bi-box-seam me-2"></i>СкладPRO
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/main">
              <i class="bi bi-house-door me-1"></i>Главная
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products">
              <i class="bi bi-box-seam me-1"></i>Товары
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/operations">
              <i class="bi bi-clipboard-data me-1"></i>Операции
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reports">
              <i class="bi bi-graph-up me-1"></i>Отчеты
            </a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="text-light me-3 user-badge" id="userInfo">
            <i class="bi bi-person-circle me-1"></i>
            <span id="username"></span>
          </span>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div id="alertsContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1100"></div>

  <main class="container mt-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Журнал операций</h1>
      <div>
        <button id="newIncomingBtn" class="btn btn-success">
          <i class="bi bi-box-arrow-in-down"></i> Приход
        </button>
        <button id="newOutgoingBtn" class="btn btn-danger ms-2">
          <i class="bi bi-box-arrow-up"></i> Отгрузка
        </button>
      </div>
    </div>

    <!-- Фильтры -->
    <div class="container py-4">
      <div class="search-container">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Тип операции</label>
            <select id="filterType" class="form-select">
              <option value="">Все</option>
              <option value="incoming">Приход</option>
              <option value="outgoing">Отгрузка</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Дата с</label>
            <input type="date" id="filterStartDate" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Дата по</label>
            <input type="date" id="filterEndDate" class="form-control">
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button id="applyFilters" class="btn btn-primary w-100">
              <i class="bi bi-funnel"></i> Применить
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Таблица операций -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Дата</th>
            <th>Тип</th>
            <th>Товар</th>
            <th>Количество</th>
            <th>Документ</th>
            <th>Контрагент</th>
            <th>Пользователь</th>
            <th>Комментарий</th>
          </tr>
        </thead>
        <tbody id="operationsTable">
          <!-- Операции будут здесь -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Модальное окно операции -->
  <div class="modal fade" id="operationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="operationModalTitle">Новая операция</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="operationForm">
            <input type="hidden" id="operationType">
            <div class="mb-3">
              <label for="operationProduct" class="form-label">Товар</label>
              <select class="form-select" id="operationProduct" required></select>
            </div>
            <div class="mb-3">
              <label for="operationQuantity" class="form-label">Количество</label>
              <input type="number" class="form-control" id="operationQuantity" required>
            </div>
            <div class="mb-3">
              <label for="operationDocNumber" class="form-label">Номер накладной</label>
              <input type="text" class="form-control" id="operationDocNumber" required>
            </div>
            <div class="mb-3">
              <label for="operationSupplier" class="form-label">Контрагент</label>
              <input type="text" class="form-control" id="operationSupplier" required>
            </div>
            <div class="mb-3">
              <label for="operationDate" class="form-label">Дата операции</label>
              <input type="datetime-local" class="form-control" id="operationDate" required>
            </div>
            <div class="mb-3">
              <label for="operationComment" class="form-label">Комментарий</label>
              <textarea class="form-control" id="operationComment" rows="2"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" id="saveOperationBtn">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/operations.js"></script>
</body>
</html>

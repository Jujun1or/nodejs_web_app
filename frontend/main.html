<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">Склад</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                <a class="nav-link" href="/main">Главная</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/products">Товары</a>
                </li>
            </ul>
            <div class="d-flex">
                <button id="logoutBtn" class="btn btn-outline-light">Выйти</button>
            </div>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h1>Главная страница</h1>
        <p class="alert alert-info">Это заглушка. Роль: <span id="userRole"></span></p>
        <a href="/login" class="btn btn-secondary">Выйти</a>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('userRole').textContent = 
        params.has('admin') ? 'Администратор' : 'Кладовщик';
    </script>
    <script>
        document.getElementById('logoutBtn')?.addEventListener('click', () => {
        fetch('/api/logout').then(() => window.location.href = '/login');
        });
    </script>
</body>
</html>
